<div *ngIf="visible" class="dialog-backdrop" (click)="onBackdropClick($event)">
  <div class="dialog-panel" role="dialog" aria-modal="true" [attr.aria-labelledby]="'dialog-title'">
    <div class="dialog-icon" [class.dialog-icon--danger]="danger">
      <span *ngIf="danger">âš </span>
      <span *ngIf="!danger">?</span>
    </div>
    <h2 class="dialog-title" id="dialog-title">{{ title }}</h2>
    <p class="dialog-message">{{ message }}</p>
    <div class="dialog-actions">
      <button class="btn btn-ghost" (click)="onCancel()">{{ cancelLabel }}</button>
      <button
        class="btn"
        [class.btn-danger]="danger"
        [class.btn-primary]="!danger"
        (click)="onConfirm()">
        {{ confirmLabel }}
      </button>
    </div>
  </div>
</div>
